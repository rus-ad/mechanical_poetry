<div data-v-06b49fcb="" class="main">

            </div>

                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                 </select>
                <br></br>
                Вам понравилось стихотворение:
                <select class="select-estimator" name="interest">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
